<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face Emotion Detection</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Face Emotion Detection</h1>
        <div class="video-container">
            <img id="videoFeed" src="/video_feed" alt="Video Feed">
        </div>
        <div class="controls">
            <button id="startButton" onclick="startStream()">Start Detection</button>
            <button id="stopButton" onclick="stopStream()" disabled>Stop Detection</button>
        </div>
        <div class="status">
            <h3>Detected Emotions:</h3>
            <ul id="emotionList"></ul>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
